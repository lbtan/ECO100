<div class="modal fade" id="summaryModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modelLabel">Weekly Summary ({{summary["Total Appointments"]}} Appointments):</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">            
                {% for tutor in summary["Total Appointments (By Tutor)"] %}

                {{tutor}}: {{summary["Total Appointments (By Tutor)"][tutor]}}
                <br>
    
                {% endfor %}
            </div>
        </div>
    </div>
</div>
