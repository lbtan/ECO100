<div class="modal fade" id="tutorBioEditModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Edit Bio</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body">
                <form action="/tutor_bio_edit_submit" method="post">
                    <div class="mb-1">
                    <label for="bio">Your bio, shown to students who are booking appointments:</label>
                    </div>
                    <br>
                    <textarea name="bio" rows="5" cols="40" maxlength="1000">{{bio}}</textarea>
                    <br>
                    <div class="mt-3">
                    <input type="hidden" name="tutor_netid" value="{{tutor_netid}}">
                    <input type="submit" value="Edit Bio">
                    </div>
                </form>       
            </div>
        </div>
    </div>
</div>
