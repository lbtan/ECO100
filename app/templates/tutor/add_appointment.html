<div class="modal fade" id="addAppointmentModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Add New Appointment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/add_appt_submit" method="POST">

                    <input type="hidden" id="tutor" name="tutor" value={{tutor}}><br>
        
                    <label for="date">Date:</label>
                    <br>
                    <input type="date" name="date" value="{{date}}">
                    <br>
        
                    <label for="time">Time:</label>
                    <br>
                    <input type="time" name="time">
                    <br>

                    <label for="location">Location:</label>
                    <br>
                    <input type="text" name="location">
                    <br>

                    <button class="btn warm-btn mt-3">Add Time</button>        
                </form>        
            </div>
        </div>
    </div>
</div>
